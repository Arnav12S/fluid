version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
        time: "05:30"
        timezone: "America/New_York"
    groups:
      remix:
        patterns:
          - "@remix-run/*"
    ignore:
      - dependency-name: "@shopify/oxygen-workers-types"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]
      - dependency-name: "@shopify/cli"
        update-types:
          ["version-update:semver-minor", "version-update:semver-major"]

  - package-ecosystem: "npm"
    directory: "/studio"
    schedule:
      interval: "daily"
        time: "05:30"
        timezone: "America/New_York"
    groups:
      sanity:
        patterns:
          - "sanity"
          - "groq"
          - "@sanity/vision"
          - "@sanity/util"
